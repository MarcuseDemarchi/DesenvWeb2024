<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastramento</title>
</head>
<body>
    <h1>Cadastro de Pessoa</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <ul>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required maxlength="100" placeholder="Digite seu nome">
                </li>
                <li>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required maxlength="100" placeholder="Digite seu sobrenome">
                </li>
                <li>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </li>
                <li>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" min="1900-01-01" max="2024-01-01" required>
                </li>
                <li>
                    <label>Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Endereço e Outras Informações</legend>
            <ul>
                <li>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" maxlength="200" placeholder="Digite seu endereço">
                </li>
                <li>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="10" placeholder="Digite seu CEP">
                </li>
                <li>
                    <label for="cor">Cor Favorita:</label>
                    <input type="color" id="cor" name="cor-favorita">
                </li>
                <li>
                    <label for="estado">Estado (UF):</label>
                    <select id="estado" name="estado">
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </li>
            </ul>
        </fieldset>

        <div>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
